<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <form action="">

        <div class="controle-form">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" autofocus required>
        </div>

        <div class="controle-form">
            <label for="idade">Idade:</label>
            <input type="number" id="idade" min="0" max="99">
        </div>

        <div class="controle-form">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" maxlength="14" placeholder="ex: 483.654.859.00">
        </div>

        <div class="controle-form">
            <label for="email">Email:</label>
            <input type="email" id="email">
        </div>

        <div class="controle-form">
            <label for="altura">Altura:</label>
            <input type="number" id="altura" min="0" max="3" step="0.01">
        </div>

        <div class="controle-form">
            <label for="peso">Peso:</label>
            <input type="number" id="peso" min="0" max="999" step="0.1">
        </div>

        <div class="controle-form">
            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="date" id="dataNascimento">
        </div>

        <div class="controle-form">
            <label for="codigo">Código:</label>
            <input type="number" id="codigo" value="123131" readonly>
        </div>

        <div class="controle-form">
            <label for="dataCadastro">Data de Cadastro:</label>
            <input type="date" id="dataCadastro">
        </div>

        <div class="controle-form">
            <label for="horaCadastro">Hora de Cadastro:</label>
            <input type="time" id="horaCadastro">
        </div>

        <div class="controle-form">
            <label for="datahoraCadastro">Hora de Cadastro:</label>
            <input type="datetime-local" id="datahoraCadastro">
        </div>

        <div class="controle-form">
            <label for="cor">Cor:<label>
                    <input type="color" id="cor">
        </div>

        <div class="controle-form">
            <label for="senha">Senha: <label>
                    <input type="password" id="senha">
                    <input type="checkbox" id="mostraSenha">
                    <label for="mostraSenha">Mostrar Senha</label>
        </div>

        <div class="controle-form">
            <label for="desabalitidado">Desabilitado</label>
            <input type="text" id="desabalitidado" disabled>
        </div>

        <div class="controle-form">
            <label for="arquivo">Arquivo:</label>
            <input type="file" id="arquivo">
        </div>

        <input type="hidden" id="chaveSecreta" value="asjd11b23jk1b3">

        <fieldset class="controle-form">

            <legend>Turno:</legend>

            <div class="controle-form">
                <input type="radio" id="manha" name="turno">
                <label for="manha">Manhã</label>
            </div>

            <div class="controle-form">
                <input type="radio" id="tarde" name="turno">
                <label for="tarde">Tarde</label>
            </div>

            <div class="controle-form">
                <input type="radio" id="noite" name="turno">
                <label for="noite">Noite</label>
            </div>

        </fieldset>

        <fieldset class="controle-form">

            <legend>País:</legend>

            <div class="controle-form">
                <label for="pais">Pais:</label>
                <select name="pais" id="pais">
                    <option value="AL">Alemanha</option>
                    <option value="AR">Argentina</option>
                    <option value="BR" selected>Brasil</option>
                    <option value="DN">Dinamarca</option>
                    <option value="MD">Madagascar</option>
                    <option value="US">Estados Unidos</option>
                    <option value="RU" disabled>Russia</option>
                </select>
            </div>

        </fieldset>

        <div class="controle-form">
            <label for="uf">UF:</label>
            <input list="listaUF" id="uf">
        </div>

        <datalist id="listaUF">
            <option value="AM">Amazonas</option>
            <option value="AP">Amapá</option>
            <option value="AL">Alemanha</option>
            <option value="AR">Argentina</option>
            <option value="BR" selected>Brasil</option>
            <option value="DN">Dinamarca</option>
            <option value="MD">Madagascar</option>
            <option value="US">Estados Unidos</option>
            <option value="RU" disabled>Russia</option>
        </datalist>

        <div class="controle-form">
            <label for="volume">Volume</label>
            <input type="range" id="volume" min="0" max="100" step="25">
        </div>

        <div class="botoes">
            <input type="image" src="./enviar.png" alt="botão de enviar" width="25px" height="25px">
            <button type="button"><img src="./enviar.png" alt="enviar" width="25px" height="25px"></button>
            <button type="submit">Confirmar</button>
            <button type="reset">Limpar</button>
            <button type="disable">Desabilitado</button>
            <input type="submit" value="Confirmar2">
            <input type="reset" value="Limpar2">
        </div>
    </form>
</body>

</html>
